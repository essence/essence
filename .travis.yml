language: php
sudo: false

php:
  - 5.5
  - 5.6
  - 7.0

before_script:
  - composer install

script: phpunit --configuration=phpunit.e2e.xml --coverage-clover=coverage.clover

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
